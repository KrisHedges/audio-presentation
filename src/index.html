<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/build/main.css">
  </head>
  <body>

    <div
      class="audio-presenter"
      data-source="media/QuirkiQM3Sampler.mp3"
      data-message="Have A Listen."
      data-timeline="media/QuirkiQM3Sampler.json">
    </div>

    <div
      class="audio-presenter"
      data-source="media/QM3Demo-Instablability.mp3"
      data-message="Put it in Your Ears"
      data-timeline="media/QM3Demo-Instablability.json">
    </div>

    <script src="js/build/main.bundle.js"></script>
    <script>
      document.onreadystatechange = () => {
        let audioPresenter = new AudioPresenter();
        if (document.readyState === "interactive") audioPresenter.initialize();
      }
    </script>
  </body>
</html>
